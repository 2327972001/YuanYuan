<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>系统介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
			<!--信息-->
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>信息</h5>
                    </div>
                    <div class="ibox-content no-padding">
						<div class="panel-body">
							我的费率：<span class="label label-primary">0.00%</span>
						</div>
                    </div>
                </div>
            </div>
			<!--余额-->
			<div class="col-sm-4">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>余额</h5>
					</div>
					<div class="ibox-content no-padding">
						<div class="panel-body">
							我的余额：<span class="label label-primary">[[${user.balance}]] 元</span>
							<a href="javascript:void(0)" class="btn btn-success btn-sm" onclick="recharge()">充值</a>
						</div>
					</div>
				</div>
			</div>
			<!--订单-->
			<div class="col-sm-4">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>订单</h5>
					</div>
					<div class="ibox-content no-padding">
						<div class="panel-body">
							订单总数：<span class="label label-primary">[[${orderSize}]] 单</span>
						</div>
					</div>
				</div>
			</div>
			<!--今日数据统计-->
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>今日数据统计</h5>
					</div>
					<div class="ibox-content no-padding">
						<div class="panel-body">
							<div style="margin: 5px 0px">代理总数：<span class="label label-primary">1 人</span></div>
							<div style="margin: 5px 0px">今日代理注册：<span class="label label-primary">1 人</span></div>
							<div style="margin: 5px 0px">今日代理登录：<span class="label label-primary">1 人</span></div>
							<div style="margin: 5px 0px">今日代理下单：<span class="label label-primary">1 单</span></div>
						</div>
					</div>
				</div>
			</div>
			<!--网站公告-->
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>网站公告</h5>
					</div>
					<div class="ibox-content no-padding">
						<div class="panel-body">
							<div class="panel-group" id="accordion" th:each="noticeContent : ${noticeList}">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" th:href="'#open'+${noticeContent.getNoticeId()}" aria-expanded="false" class="collapsed" th:text="${noticeContent.getNoticeTitle()}"></a>
											<code th:text="${noticeContent.getTime()}"></code>
										</h5>
									</div>
									<div th:id="'open'+${noticeContent.getNoticeId()}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
										<div class="panel-body" th:utext="${noticeContent.getNoticeContent()}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--上级公告-->
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>上级公告</h5>
					</div>
					<div class="ibox-content no-padding">
						<div class="panel-body">
							<div class="panel-group" id="accordion1">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h5 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion" href="'#open" aria-expanded="false" class="collapsed">标题</a>
											<code>2020-1-1 12：00</code>
										</h5>
									</div>
									<div id="open" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
										<div class="panel-body">
											内容
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });

		function recharge(){
			layer.alert('请联系您的上级，进行充值。', {icon: 8});
		}
    </script>
</body>
</html>
