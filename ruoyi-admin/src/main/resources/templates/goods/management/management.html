<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品列表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="goodsName"/>
                            </li>
                            <li>
                                <label>售价：</label>
                                <input type="text" name="goodsMoney"/>
                            </li>
                            <li>
                                <label>一级代理费率：</label>
                                <input type="text" name="goodsDaili1"/>
                            </li>
                            <li>
                                <label>二级代理费率：</label>
                                <input type="text" name="goodsDaili2"/>
                            </li>
                            <li>
                                <label>三级代理费率：</label>
                                <input type="text" name="goodsDaili3"/>
                            </li>
                            <li>
                                <label>四级代理费率：</label>
                                <input type="text" name="goodsDaili4"/>
                            </li>
                            <li>
                                <label>五级代理费率：</label>
                                <input type="text" name="goodsDaili5"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="goods:management:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="goods:management:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="goods:management:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="goods:management:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('goods:management:edit')}]];
        var removeFlag = [[${@permission.hasPermi('goods:management:remove')}]];
        var prefix = ctx + "goods/management";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品列表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'goodsId',
                    title: '商品id',
                    visible: false
                },
                {
                    field: 'goodsName',
                    title: '商品名称'
                },
                {
                    field: 'goodsMoney',
                    title: '售价'
                },
                {
                    field: 'goodsDaili1',
                    title: '一级代理费率'
                },
                {
                    field: 'goodsDaili2',
                    title: '二级代理费率'
                },
                {
                    field: 'goodsDaili3',
                    title: '三级代理费率'
                },
                {
                    field: 'goodsDaili4',
                    title: '四级代理费率'
                },
                {
                    field: 'goodsDaili5',
                    title: '五级代理费率'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.goodsId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.goodsId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
